<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->        
  </head>
  <body>
    <div class="container">
      <h1>JSON Generator</h1>
    
      <div class="form-group">
        <label for="rootName">Root Name</label>
        <input type="textbox" class="form-control" id="rootName" placeholder="E.g. Person">
      </div>
      
      <div class="form-group">
        <label for="rowCount">Row Count</label>
        <input type="textbox" class="form-control" id="rowCount" placeholder="Defaults to 50">
      </div>          
      
      <h2>Columns</h2>
      <div id="columns" class="hidden">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
            </tr>
          </thead>
          <tbody></tbody>            
        </table>
      </div>    
      
      <p>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".columns-modal">Add Column</button>
      </p>
      
      <div id="columnsModal" class="modal fade columns-modal" tabindex="-1" role="dialog" aria-labelledby="columnsModal" aria-hidden="true">
        <div class="modal-dialog modal-sm">          
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Add a column</h4>
            </div>
            <form id="addColumnForm">
              <div class="modal-body">                
                <div class="container-fluid">
                  <div id="columnsAlert" class="alert alert-danger hidden" role="alert">
                    Please complete all fields in order to add a column.
                  </div>
                  <div class="form-group">
                    <label for="columnType">Column Type</label>
                    <select id="columnType" class="form-control">
                      <option value="string">Text</option>
                      <option value="boolean">Boolean</option>          
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="columnName">Column Name</label>
                    <input type="textbox" class="form-control" id="columnName">
                  </div>
                </div>
              </div>
              <div class="modal-footer">              
                <button id="addColumn" class="btn btn-default" type="submit">Add</button>          
              </div>
            </form>        
          </div>
        </div>
      </div>
      
      <p>
        <button id="generate" type="button" class ="btn btn-primary hidden">Generate</button>
        <button id="download" type="button" class ="btn btn-primary hidden pull-right">Download</button>
      </p>
      <p>
        <div id="results" class="hidden"></div>
      </p>
    </div>
    
    <!-- Load JS at the bottom so that 'above the fold' content is displayed first -->
    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="bower_components/chance/chance.js" type="text/javascript" charset="utf-8"></script>        
    <script src="assets/js/download.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/js/main.js" type="text/javascript" charset="utf-8"></script>          
  </body>
</html>
